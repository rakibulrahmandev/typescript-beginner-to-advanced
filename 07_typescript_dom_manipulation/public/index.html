<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>User Register</h1>

            <label for="password">Password:</label>

    </form>

</body>
</html>
